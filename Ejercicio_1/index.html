<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Productos con Descuento</h1>
        
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" class="form-control" placeholder="Ingrese el nombre del producto">
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" class="form-control" placeholder="Ingrese el valor del producto">
        </div>
        
        <div class="form-group">
            <label for="descuento">Descuento %:</label>
            <input type="number" id="descuento" class="form-control" placeholder="Ingrese el descuento (%)">
        </div>

        <button onclick="agregarProducto()" class="btn btn-primary">Agregar Producto</button>

        <h2 class="mt-4">Productos Registrados</h2>
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Descuento %</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
