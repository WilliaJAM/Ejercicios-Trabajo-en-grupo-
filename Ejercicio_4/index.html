<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Créditos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Créditos</h1>

        <div class="form-group">
            <label for="montoPrestamo">Monto del Préstamo:</label>
            <input type="number" id="montoPrestamo" class="form-control" placeholder="Ingrese el monto del préstamo">
        </div>

        <div class="form-group">
            <label for="numeroCuotas">Número de Cuotas:</label>
            <input type="number" id="numeroCuotas" class="form-control" placeholder="Ingrese el número de cuotas">
        </div>

        <div class="form-group">
            <label for="tipoCredito">Tipo de Crédito:</label>
            <select id="tipoCredito" class="form-control">
                <option value="2.5">Libre Inversión</option>
                <option value="2.9">Libranza</option>
            </select>
        </div>

        <button onclick="calcularCuotas()" class="btn btn-primary">Calcular Cuotas</button>

        <h2 class="mt-4">Detalles del Crédito</h2>
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de Crédito</th>
                    <th>Cuotas</th>
                    <th>Interés (%)</th>
                    <th>Cuota Mensual</th>
                </tr>
            </thead>
            <tbody id="tablaCreditos">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
