<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="contenido">
    <div class="interfaz">
        <div class="container mt-5">
            <h1 class="text-center">Validación de Usuario</h1>
    
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" class="form-control" placeholder="Ingrese el número de cédula">
            </div>
    
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre completo">
            </div>
    
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="form-control" placeholder="Ingrese el número de teléfono">
            </div>
    
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" placeholder="Ingrese la edad">
            </div>
            <div class="boton">
                <button onclick="validarUsuario()" class="btn btn-primary">Validar Usuario</button>
            </div>
    
            <h2 class="mt-4">Registro de Usuarios</h2>
            <table class="table table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Edad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                </tbody>
            </table>
    
            <div class="mt-4">
                <h3>Total de Usuarios</h3>
                <p id="totalAdmitidos">Admitidos: 0</p>
                <p id="totalRechazados">Rechazados: 0</p>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
