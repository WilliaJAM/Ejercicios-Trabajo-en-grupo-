<body class="body">
  <div class="contenido">
    <div class="selector">
      <h1>Venta de arroz</h1>
      <label for="bodega">Sellecione bodega</label>
      <select class="form-select" aria-label="Default select example"id="bodega">
  
        </select>
    </div>
    <div class="inputCantidad">
      <label for="cantidad">Cantidad</label>
      <select class="form-select" aria-label="Default select example"id="cantidad">
        <option value="250">Gramos</option>
        <option value="500">Libra</option>
        <option value="1000">Kilo</option>
      </select>
    </div>
    <div class="inputCuanto">
      <label for="cantidadPor">Cuanto</label>
      <input class="form-control" type="number" placeholder="Cantidad" aria-label="default input example" id="cantidadPor" value="0"> 
    </div>
    <div class="boton">
      <button type="button" class="btn btn-primary" onclick="vender()">Comprar</button>
    </div>
    <h2>Cantidad restante de las bodegas</h2>
    <div class="text">
      <h4 id="header"></h4>
      <h4 id="header2"></h4>
    </div>
  </div>
